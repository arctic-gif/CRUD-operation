<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }
        .form-container {
            max-width: 450px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin: 15px 0 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 88%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;

        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }
        .home-button-container {
            display: flex;
            position: absolute;
            top: 460px;
            right: 528px;
            justify-content: center;
            margin-top: 10px;
        }
        .home-button {
            display: block;
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            text-align: center;
            width: 150px;
            background-color: #f4f4f4;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Product Registration</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" value="" required>

        <label for="price">Price ($):</label>
        <input type="number" id="price" name="price" required step="0.01" min="0">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="productimage">
        <input type="submit" value="Register Product" style="margin-top: 20px;">
    </form>
</div>

<div class="home-button-container">
    <a href="{% url 'home' %}" class="home-button" style="margin-top: 20px;">Home</a>
</div>

</body>
</html>
